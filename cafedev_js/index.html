    <section id="inventaire" class="parent">
      <!-- zone superieur ( ajout / filtre / modif ) -->
      <div class="section">
        <div class="superieur">
            <div class="titre">
              <h2>Entrée de Produits</h2>
            </div>

            <form action="" id="addProductForm" class="addProductForm">
                <div class="champDeSaisie" >
                    <select id="type" class="type formChamp" required>
                        <option value="choix">-- type de produit --</option>
                        <option value="aliment">Aliment</option>
                        <option value="soft">Boisson non alcoolisée</option>
                        <option value="alcool">Boisson alcoolisée</option>
                    </select>

                    <input type="text" name="nom" class="formChamp" id="nom" placeholder="nom du produit" required>
                    <input type="number" name="tauxAlcool" class="formChamp" id="quantite"  placeholder="quantité de produit" required>
                    <input type="number" name="degreAlcool" class="formChamp" id="degreAlcool" step="0.01"  placeholder="alcool %"> <!-- id modifier -->
                   
                    <input type="number" name="prixAchatHt" class="formChamp" id="prixAchatHt"  step="0.01" placeholder="prix achat HT" required>
                    <input type="number" name="prixVenteHt" class="formChamp" id="prixVenteHt"  step="0.01" placeholder="prix vente HT" required>
                    
                    <!-- <div class="prixVenteTTC formChamp" id="prixVenteTTC">ttc</div>
                    <div class="margeHT formChamp" id="margeHT">marge</div> -->

                </div>
                
                <div class="bu">
                    <button id="boutonAjouter" class="boutonAjouter" type="submit" >Ajouter</button>
                </div>
                
            </form>
        </div>

        <!-- zone inferieur ( affichage ) -->
        <div class="inferieur" id="inferieur">
          <div class="titre">
            <h2>Gestion du stock</h2>

          <div class="filtreParent" id="filtreParent">
            <div class="filtreBouton">
              <button id="filtre" class="filtre">filtre</button>
            </div>

            <div class="supprimerFiltre">
              <button class="supprimer" id="supprimer">supprimer filtre</button>
            </div>
          </div>

          <div class="filtreParametre" id="filtreParametre">
            <input type="text" name="valeurParametreFiltre" class="valeurParametreFiltre" id="valeurParametreFiltre" placeholder="valeur à filtrer">
          </div>

      <!-- modifier -->

    <section class="modifSection">
      <div class="section">
        <div class="superieur cardModif">
          <div class="titre">
            <h2>Modifications des Produits</h2>
          </div>


          <form id="modifyForm" class="modifyForm">

            <div class="alpha">
              <div class="alphaDiv">
                <label for="nomModif">Nom :</label>
                <input  id="nomModif" class="nomModif" />
              </div>
  
              <div class="alphaDiv">
                <label for="quantite-modif">Quantité :</label>
                <input type="number" id="quantiteModif" required />
              </div>
  
              <div class="alphaDiv">
                <label for="prix-achat-ht-modif">Prix d'Achat HT (€) :</label>
                <input type="number" id="prixAchatHtModif" step="0.01" required />
              </div>
  
              <div class="alphaDiv">
                <label for="prix-vente-ht-modif">Prix de Vente HT (€) :</label>
                <input type="number" id="prixVenteHtModif" step="0.01" required />
              </div>
  
              <div class="alphaDiv">
                <label for="type-modif">Type :</label>
                <select id="typemodif" required>
                  <option value="Aliment">Aliment</option>
                  <option value="Boisson non alcoolisée">Boisson non alcoolisée</option>
                  <option value="Boisson alcoolisée">Boisson alcoolisée</option>
                </select>
              </div>
  
              <div class="alphaDiv">
                <label for="degre-alcool-modif">Degré d'Alcool (%) :</label>
                <input type="number" id="degreAlcoolModif" step="0.01" />
              </div>
            </div>

            <div class="beta">
              <button  onclick="modifierProduit()" class="betaBouton"> <!-- type="button" -->
                Enregistrer les Modifications
              </button>
            </div>

          </form>
          
      </div>
